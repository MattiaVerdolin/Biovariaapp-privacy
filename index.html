    <h2>Dati raccolti e utilizzo</h2>
    <ul>
        <li><strong>Posizione geografica</strong>: viene utilizzata per determinare se l’utente si trova all’interno di un parco botanico, in modo da fornire funzioni contestuali.</li>

    <h2>Permessi utilizzati</h2>
    <ul>
        <li><code>android.permission.INTERNET</code> – per la comunicazione con il backend e l’invio dei dati raccolti.</li>
        <li><code>android.permission.ACCESS_FINE_LOCATION</code> – per geolocalizzare il dispositivo con precisione e verificare la posizione all’interno di un parco botanico.</li>

const translations = { it, fr, de, en };

const contentDiv = document.getElementById('content');
const langSelect = document.getElementById('langSelect');
const hint = document.getElementById('hint');

function updateLanguage(lang) {
    // aggiorna l'attributo lang della pagina
    document.documentElement.setAttribute('lang', lang);
    // sostituisce il contenuto
    contentDiv.innerHTML = translations[lang];
    // piccolo suggerimento
    hint.textContent = {
        it: "Stai visualizzando la versione italiana.",
        fr: "Vous consultez la version française.",
        de: "Sie sehen die deutsche Version.",
        en: "You are viewing the English version."
    }[lang] || "";
}

langSelect.addEventListener('change', e => updateLanguage(e.target.value));
